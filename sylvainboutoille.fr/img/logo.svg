<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 600 300" style="background:black">
    <style type="text/css">

    .logo {
        stroke-width: 0;
        stroke-linejoin: round;
        stroke-dasharray: 0;
        stroke-dashoffset: 0;
        -webkit-animation: stroke 5s linear;
        animation: stroke 5s linear;
        fill: white;
        font: 14.5em/1 Didot, Impact;
        text-transform: uppercase;
    }

@keyframes stroke {
    0% {
        opacity: 0;
        stroke: transparent;
        stroke-width: 0;
        fill: transparent;
        stroke-dasharray: 400;
    }

    30% {
        opacity: 50%;
        stroke: #fff;
        stroke-width: 0.1px;
    }

    90% {
        stroke: #fff;
        stroke-width: 0.5px;
        fill: transparent;
        stroke: #fff;
    }

    100% {
        opacity: 1;
        stroke-dasharray: 30;
        stroke-width: 0;
        fill: white;
    }
}
    </style>
    <!-- Symbol -->
    <symbol id="sb-logo">
        <text text-anchor="middle" x="50%" y="50%" dy=".35em">
            S
        </text>
        <text transform="rotate(180, 250,240)" text-anchor="middle" x="38.5%" y="105%" dy=".35em">
            b
        </text>
    </symbol>
    <!-- Duplicate symbols -->
    <use href="#sb-logo" class="logo"></use>
</svg>